<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nhietdo = parseInt(prompt('Vui lòng nhập nhiệt độ: '));

        while (nhietdo < 20 || nhietdo > 100) {
            if (nhietdo > 100) {
                document.write('Giảm nhiệt độ');
            } else if (nhietdo < 20) {
                document.write('Tăng nhiệt độ');
            }
            nhietdo = parseInt(prompt('Vui lòng nhập nhiệt độ: '));
        }


       // Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
       // Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. 
       // Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    </script>
</body>

</html>
